<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaos Game</title>
    <link rel="stylesheet" href="style_v4.css">
    <link rel="icon" href="./assets/icon.png" type="image/png">
</head>
<body>
<button id="show-options">
    <svg width="24" height="24">
        <use href="./assets/bars.svg"></use>
    </svg>
</button>
<div class="container">
    <div class="canvas-container">
        <canvas id="chaos-canvas"></canvas>
        <div class="canvas-controls">
            <div class="button-group">
                <button id="chaos-play"><svg width="24" height="24"><use href="./assets/play.svg"></use></svg></button>
                <button id="chaos-stop" disabled><svg width="24" height="24"><use href="./assets/stop.svg"></use></svg></button>
                <button id="chaos-erase"><svg width="24" height="24"><use href="./assets/eraser.svg"></use></svg></button>
<!--                <button id="chaos-step"><svg width="24" height="24"><use href="./assets/step-forward.svg"></use></svg></button>-->
            </div>
        </div>
    </div>
    <div class="overlay disabled"></div>
    <div class="options">
        <h2>Options</h2>
        <div class="input-group">
            <label for="chaos-sides">Sides:<sup>*</sup>:</label>
            <input type="number" id="chaos-sides" value="3" min="3" max="20">
        </div>
        <div class="input-group">
            <label for="chaos-speed">Speed:</label>
            <input type="number" id="chaos-speed" value="1" min="1">
        </div>
        <div class="input-group">
            <label for="canvas-size">Canvas Size:<sup>*</sup>:</label>
            <input type="number" id="canvas-size" value="1000" min="100">
        </div>
        <div class="input-group">
            <label for="point-size">Point Size:</label>
            <input type="number" id="point-size" value="1" min="0.1" step="0.1">
        </div>
        <div class="input-group">
            <label for="point-alpha">Point Alpha:<br>(0 - 1):</label>
            <input type="number" id="point-alpha" value="1" min="0" max="1" step="0.01">
        </div>
        <div class="input-group">
            <label for="jump-distance">Jump Dist:<br>(0 - 1):</label>
            <input type="number" id="jump-distance" value="0.5" min="0" max="1" step="0.01">
        </div>
        <div class="input-group">
            <label for="show-lines">Show Lines:<sup>*</sup>:</label>
            <div class="switch"><input type="checkbox" id="show-lines" checked></div>
        </div>
        <div class="input-group">
            <label for="colored-switch">Colored:</label>
            <div class="switch"><input type="checkbox" id="colored-switch"></div>
        </div>
        <br>
        <em>* - resets the canvas</em>
    </div>
</div>
<script src="script_v8.js"></script>
</body>
</html>
